<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ¡ Sell Land</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
</head>

<body class="flex min-h-screen bg-blue-50 text-gray-800">
  <!-- Sidebar -->
  <aside class="w-64 bg-teal-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-8">ğŸ› Titlestone</h2>
    <ul class="space-y-4 text-lg">
      <li><a href="index.html" class="hover:text-white">ğŸ“Š Dashboard</a></li>
      <li><a href="register.html" class="hover:text-white">ğŸ“ Register Title</a></li>
      <li><a href="search.html" class="hover:text-white">ğŸ” Search Records</a></li>
      <li><a href="transfer.html" class="hover:text-white">ğŸ” Transfer Ownership</a></li>
      <li><a href="notarize.html" class="hover:text-white">ğŸ“œ Digital Notary</a></li>
      <li><a href="notary-records.html" class="hover:text-white">ğŸ“„ Notarized Records</a></li>
      <li><a href="sell-land.html" class="text-teal-200 font-semibold">ğŸ¡ Sell Land</a></li>
    </ul>

    <!-- Wallet -->
    <div id="wallet-section" class="mt-10">
      <button id="connectWalletBtn"
        class="bg-teal-700 hover:bg-teal-600 text-white font-semibold px-4 py-2 rounded w-full">ğŸ”Œ Connect
        Wallet</button>
      <div id="walletInfo" class="hidden mt-4 space-y-2">
        <div class="text-sm break-all font-mono bg-teal-800 px-3 py-2 rounded">
          <span id="walletAddress">0x...</span>
        </div>
        <button id="disconnectBtn"
          class="bg-red-600 hover:bg-red-500 text-white font-semibold px-4 py-2 rounded w-full">âŒ Disconnect</button>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">
    <h1 class="text-4xl font-bold mb-6">ğŸ¡ List Land for Sale</h1>

    <div class="max-w-xl bg-white p-6 rounded-xl shadow-md mb-12">
      <form id="sellForm" class="space-y-4">
        <div>
          <label for="landId" class="block font-medium mb-1">Land ID (e.g., T-1):</label>
          <input type="text" id="landId" required placeholder="T-1"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-300" />
        </div>
        <div>
          <label for="ownerName" class="block font-medium mb-1">Owner Name:</label>
          <input type="text" id="ownerName" required class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label for="location" class="block font-medium mb-1">Location:</label>
          <input type="text" id="location" required class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label for="area" class="block font-medium mb-1">Square Feet:</label>
          <input type="number" id="area" required class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label for="price" class="block font-medium mb-1">Price (in Viction):</label>
          <input type="number" step="0.0001" id="price" required class="w-full px-4 py-2 border rounded-md" />
        </div>
        <button type="submit"
          class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md">
          â• List Land
        </button>
      </form>
      <p id="status" class="mt-4 text-sm text-gray-700"></p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“‹ Lands for Sale</h2>
      <table class="w-full text-sm table-auto border border-gray-300">
        <thead class="bg-teal-700 text-white">
          <tr>
            <th class="p-2">Land ID</th>
            <th class="p-2">Owner</th>
            <th class="p-2">Location</th>
            <th class="p-2">Area</th>
            <th class="p-2">Price (VIC)</th>
            <th class="p-2">Seller Wallet</th>
            <th class="p-2">Available</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>
        <tbody id="landTable" class="bg-white text-gray-800"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="./sell-land.js"></script>

  <!-- Wallet connect logic -->
  <script>
    const connectBtn = document.getElementById("connectWalletBtn");
    const walletInfo = document.getElementById("walletInfo");
    const walletAddressSpan = document.getElementById("walletAddress");
    const disconnectBtn = document.getElementById("disconnectBtn");

    async function connectWallet() {
      if (!window.ethereum) {
        alert("ğŸ¦Š Please install MetaMask.");
        return;
      }

      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      const address = accounts[0];

      walletAddressSpan.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
      connectBtn.classList.add("hidden");
      walletInfo.classList.remove("hidden");
      sessionStorage.setItem("walletAddress", address);
    }

    function disconnectWallet() {
      sessionStorage.removeItem("walletAddress");
      connectBtn.classList.remove("hidden");
      walletInfo.classList.add("hidden");
      walletAddressSpan.textContent = "";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = sessionStorage.getItem("walletAddress");
      if (saved) {
        walletAddressSpan.textContent = `${saved.slice(0, 6)}...${saved.slice(-4)}`;
        connectBtn.classList.add("hidden");
        walletInfo.classList.remove("hidden");
      }
    });

    connectBtn.addEventListener("click", connectWallet);
    disconnectBtn.addEventListener("click", disconnectWallet);
  </script>
</body>

</html>
