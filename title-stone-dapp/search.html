<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Title Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
</head>

<body class="flex min-h-screen bg-blue-50 text-gray-800">
  <!-- Sidebar -->
  <aside class="w-64 bg-teal-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-8">🏛 Titlestone</h2>
    <ul class="space-y-4 text-lg">
      <li><a href="index.html" class="hover:text-white">📊 Dashboard</a></li>
      <li><a href="register.html" class="hover:text-white">📝 Register Title</a></li>
      <li><a href="search.html" class="text-teal-200 font-semibold">🔍 Search Records</a></li>
      <li><a href="transfer.html" class="hover:text-white">🔁 Transfer Ownership</a></li>
      <li><a href="notarize.html" class="hover:text-white">📜 Digital Notary</a></li>
      <li><a href="notary-records.html" class="hover:text-white">📄 Notarized Records</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 space-y-10">
    <!-- Search by TX Hash -->
    <section>
      <h2 class="text-3xl font-semibold mb-4">🔍 Lookup Land Title by Transaction Hash</h2>
      <div class="max-w-xl bg-white p-6 rounded-xl shadow-md">
        <form id="hashForm" class="space-y-4">
          <label for="txHash" class="block font-medium">Transaction Hash:</label>
          <input type="text" id="txHash" required
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-300" />
          <button type="submit"
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md">
            Lookup
          </button>
        </form>
        <div id="result" class="mt-6 text-sm"></div>
      </div>
    </section>

    <!-- Search by Owner -->
    <section>
      <h2 class="text-3xl font-semibold mb-4">👤 Lookup Land Title by Owner Wallet</h2>
      <div class="max-w-xl bg-white p-6 rounded-xl shadow-md">
        <form id="walletForm" class="space-y-4">
          <label for="walletAddress" class="block font-medium">Wallet Address:</label>
          <input type="text" id="walletAddress" required placeholder="0x..."
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-300" />
          <button type="submit"
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md">
            View Owned Lands
          </button>
        </form>
        <div id="results" class="mt-6 text-sm"></div>
      </div>
    </section>
  </main>

  <script type="module">
    import { CONTRACT_ABI, CONTRACT_ADDRESS } from './contract.js';

    const hashForm = document.getElementById('hashForm');
    const walletForm = document.getElementById('walletForm');
    const result = document.getElementById('result');
    const resultsDiv = document.getElementById('results');

    hashForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = '<p class="text-gray-600">🔄 Searching...</p>';
      try {
        const txHash = document.getElementById('txHash').value;
        const provider = new ethers.BrowserProvider(window.ethereum);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const receipt = await provider.getTransactionReceipt(txHash);

        if (!receipt || !receipt.logs) {
          result.innerHTML = '<p class="text-red-600">❌ No logs found for this transaction.</p>';
          return;
        }

        const iface = new ethers.Interface(CONTRACT_ABI);
        let landId = null;

        for (const log of receipt.logs) {
          try {
            const parsedLog = iface.parseLog(log);
            if (parsedLog.name === "LandRegistered") {
              landId = parsedLog.args.landId;
              break;
            }
          } catch (err) { /* skip non-matching logs */ }
        }

        if (landId === null) {
          result.innerHTML = '<p class="text-yellow-600">⚠️ No LandRegistered event found in this transaction.</p>';
          return;
        }

        const land = await contract.getLandDetails(landId);

        result.innerHTML = `
          <div class="bg-gray-100 p-4 rounded-lg mt-4 shadow-sm space-y-2">
            <p><strong class="text-gray-700">Land ID:</strong> T-${land.id}</p>
            <p><strong class="text-gray-700">Owner Name:</strong> ${land.ownerName}</p>
            <p><strong class="text-gray-700">Owner Address:</strong> ${land.owner}</p>
            <p><strong class="text-gray-700">Location:</strong> ${land.location}</p>
            <p><strong class="text-gray-700">Area:</strong> ${land.squareMeters} sq. m.</p>
          </div>
        `;
      } catch (err) {
        console.error(err);
        result.innerHTML = `<p class="text-red-600">❌ Error: ${err.message}</p>`;
      }
    });

    walletForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<p class="text-gray-600">🔍 Searching...</p>';
      const wallet = document.getElementById("walletAddress").value.trim();

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const total = await contract.nextLandId();

        let ownedLands = [];
        for (let i = 0; i < total; i++) {
          const land = await contract.getLandDetails(i);
          if (land.owner.toLowerCase() === wallet.toLowerCase()) {
            ownedLands.push(land);
          }
        }

        if (ownedLands.length === 0) {
          resultsDiv.innerHTML = '<p class="text-red-600 mt-4">❌ No land records found for this wallet.</p>';
        } else {
          resultsDiv.innerHTML = `<h3 class="font-semibold text-green-700 mb-2">✅ ${ownedLands.length} land title(s) found:</h3>`;
          ownedLands.forEach(land => {
            resultsDiv.innerHTML += `
              <div class="bg-gray-100 p-4 rounded-lg mt-4 shadow-sm space-y-2">
                <p><strong class="text-gray-700">Title ID:</strong> T-${land.id}</p>
                <p><strong class="text-gray-700">Owner Name:</strong> ${land.ownerName}</p>
                <p><strong class="text-gray-700">Location:</strong> ${land.location}</p>
                <p><strong class="text-gray-700">Area:</strong> ${land.squareMeters} sq. meters</p>
              </div>
            `;
          });
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p class="text-red-600 mt-4">❌ Error: ${err.message}</p>`;
      }
    });
  </script>
</body>

</html>
